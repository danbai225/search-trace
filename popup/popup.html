<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>search-trace</title>
    <link rel="stylesheet" href="/lib/zui/zui.min.css">
    <style>
        #login-page {
            width: 400px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div class="container" id="login-page">
            <h4 style="text-align: center;">请先登录</h4>
            <div class="form-group">
                <label for="input-server">服务器地址:</label>
                <input type="text" class="form-control" id="input-server" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="input-username">用户名:</label>
                <input type="password" class="form-control" id="input-username" placeholder="">
            </div>
            <div class="form-group">
                <label for="input-pass">密码:</label>
                <input type="password" class="form-control" id="input-pass" placeholder="">
            </div>
            <button id="login-bt" class="btn btn-primary btn-block">登录</button>
        </div>
        <div id="start-page">
            <button id="add-black" class="btn btn-block" type="button">加入黑名单</button>
            <button class="btn btn-block" type="button">搜寻</button>
            <button id="sync-data" class="btn btn-block" type="button">同步配置 <span class="label label-badge">12</span></button>
            <span class="label label-success">今日记录数：10000</span>
        </div>
    </div>
</body>
<!-- ZUI Javascript 依赖 jQuery -->
<script src="/lib/jquery-3.4.1.min.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="/lib/zui/zui.min.js"></script>
<script src="./popup.js"></script>

</html>
